<div class="cdn-dedicated-ssl-generate">

    <div class="oui-modal oui-modal_shadow"
         data-ng-if="$ctrl.loading.init || ($ctrl.ssl && $ctrl.ssl.status !== 'on' && $ctrl.ssl.status !== 'off')">

        <div class="oui-modal__header">
            <a class="oui-icon oui-icon-close_thin oui-modal__close-button"
               aria-label="{{ 'wizard_close' | translate }}"
               data-ui-sref="^">
            </a>
        </div>

        <div class="oui-modal__body text-center oui-modal__body_no-icon"
             data-ng-if="$ctrl.loading.init">
            <oui-spinner></oui-spinner>
        </div>

        <div class="oui-modal__body"
             data-ng-if="!$ctrl.loading.init">
            <i class="oui-icon oui-icon-warning_circle oui-icon_bicolor"
               aria-hidden="true">
            </i>

            <div class="oui-modal__body-text">
                <h2 class="oui-modal__title"
                    data-translate="cdn_dedicated_ssl_generate">
                </h2>

                <p data-translate="cdn_dedicated_ssl_generate_warning"></p>
            </div>
        </div>

        <div class="oui-modal__footer">
            <a class="oui-button oui-button_primary"
               data-translate="global_OK"
               data-ui-sref="^">
            </a>
        </div>

    </div>

    <form name="$ctrl.cdnSslGenerateForm"
          novalidate
          data-ng-submit="$ctrl.onCdnSslGenerateFormSubmit()"
          data-ng-if="!$ctrl.loading.init && (!$ctrl.ssl || $ctrl.ssl && ($ctrl.ssl.status === 'on' || $ctrl.ssl.status === 'off'))">

        <oui-modal data-title="{{ :: 'cdn_dedicated_ssl_generate' | translate }}"
                   data-primary-label="{{ :: 'wizard_confirm' | translate }}"
                   data-secondary-label="{{ :: 'wizard_cancel' | translate }}"
                   data-secondary-action="$ctrl.$state.go('^')"
                   data-on-dismiss="$ctrl.$state.go('^')"
                   data-loading="$ctrl.loading.generate">

            <div class="my-4"
                 data-ng-if="$ctrl.ssl">
                <oui-message data-type="warning">
                    <span data-translate="cdn_dedicated_ssl_generate_replacement_warning"></span>
                </oui-message>
            </div>

            <!-- SSL certificate name -->
            <oui-field data-label="{{ :: 'cdn_dedicated_ssl_generate_name' | translate }}"
                       data-error-messages="{ pattern: ('cdn_dedicated_ssl_generate_name_pattern' | translate) }">
                <input class="oui-input"
                       type="text"
                       name="name"
                       id="generate-name"
                       data-ng-model="$ctrl.model.name"
                       data-required
                       data-ng-pattern="/^[\S]+$/" />
            </oui-field> <!-- End of SSL certificate name -->

        </oui-modal>

    </form>

</div>
